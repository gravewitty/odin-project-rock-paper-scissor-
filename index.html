<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="main-head">PLAY ROCK PAPER SCISSOR</h1>

  <div class="main-container">
    <div class="inner-head">
      Press Button And Choose
    </div>
    <div class="center-inner">
      <div class="current-round">
        <h1>Round</h1>
        <h1 id="round"></h1>

      </div>


      <div class="user-input">
        <div class="your-choice">
          <h1>You Chose</h1>
          <h2 id="user-choose"></h2>

        </div>

        <div class="computer-choice">

          <h1>Bot Chose</h1>
          <h2 id="computer-choose"></h2>
        </div>
      </div>

      <div class="all-result">

        <div>
        <h1 class="round-result">Round Result</h1>
        <h2 id="round-winner"></h2>
      </div>

        <div>
          <h1>Final Result</h1>
          <h2 id="final-winner"></h2>

        </div>
      </div>

      <div class="current-score">
        <div class="your-score">
          <h1>Your Score</h1>
          <h2 id="human-score"></h2>
        
        </div>

        <div class="comp-score">
          <h1>Computer Score</h1>
          <h2 id="computer-score"></h2>
         
        </div>
      </div>
    </div>
    <div class="last-inner">
      <div class="rock-button">
        <button class="rock">Rock</button>
       
       

      </div>

      <div class="paper-button">

        <button class="paper">Paper</button>
      </div>

      <div class="scissor-button">
        <button class="scissor">Scissor</button>
      </div>
    </div>

  </div>






















  <div class="container">

    <div class="background-center">
     
      <div class="text-div">
        
        
    
       
        
        
      </div>


      <div class="button-div">
      
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
